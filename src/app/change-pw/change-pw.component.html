<!DOCTYPE html>
<html>
  <title></title>
  <body>
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(form.value)">
          <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" formControlName="old_password" class="form-control" placeholder="Old Password" [formControl]="changePasswordForm.controls['old_password']" />
            <div *ngIf="submitted && f.old_password.errors" class="invalid-feedback">
              <div *ngIf="f.old_password.errors.required">Old Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" formControlName="new_password" class="form-control" placeholder="New Password" [formControl]="changePasswordForm.controls['new_password']" />
            <div *ngIf="submitted && f.new_password.errors" class="invalid-feedback">
              <div *ngIf="f.new_password.errors.required">New Password is required</div>
            </div>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-default" [disabled]="!changePasswordForm.valid">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
