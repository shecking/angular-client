<!DOCTYPE html>
<html>
  <title></title>
  <body>
    <div class="card mt-4">
      <h1> Hi {{user.firstName}}!</h1>
      <h4 class="card-header">You're logged in with Angular 9 & Basic HTTP Authentication!!</h4>
      <!-- See /users route in app-routing.module -->
      <p><a routerLink="/users">Manage Users</a></p>
      <!-- -->
      <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
          <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
